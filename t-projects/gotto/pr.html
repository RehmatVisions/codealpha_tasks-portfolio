<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="./pr.css">
</head>
<body>

<section class="hero-sec">
    <div class="left-hero">
        <div class="hero-cont">
            <h3>Are you looking for your dream job?</h3>
            <h1>Online Platform.<br> Best Job Portal</h1>
            <button class="browse-btn">Browse Categories</button>
        </div>
    </div>

    <div class="right-hero">
        <h1>Search Your Dream Job</h1>
        <div class="inputs">
            <input type="text" placeholder="Job Title">
            <input type="text" placeholder="Location">
        </div>
        <button class="right-butt">Find a Job</button>

        <div class="popular">
            <h3>Popular Keywords</h3>
            <button class="keyword-btn">Web Design</button>
            <button class="keyword-btn">Marketing</button>
            <button class="keyword-btn">Customer Support</button>
        </div>
    </div>
</section>

</body>
</html>
